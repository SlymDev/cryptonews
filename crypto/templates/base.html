<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">	
	<title>{% block title %} {% endblock %}</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"></style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'home' %}">Crypto</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'prices' %}">Prices</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'prices' %}">
	    	{% csrf_token %}
	    	<input type="search" name="quote" placeholder="Lookup Crypto" aria-label="Search" class="form-control mr-sm-2">
	    	<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Lookup</button>
	    </form>
	  </div>
	</nav>
	<div class="container">
		<div style="padding: 2em 0">
			{% block content %}
			{% endblock %}				
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" crossorigin="anonymous"></script>
	<style src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.js" crossorigin="anonymous"></style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js" crossorigin="anonymous"></script>
</body>
</html>
